<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHSmith</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header-container">
        <div class="header-container content">
          <div class="logo-header-container">
            <div class="logo">
              <img src="/img/pngwing.com (1).png" alt="" />
            </div>

            <div class="searchbar">
              <input class="input-field" type="text" placeholder="Search for books" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>

          <div class="account-header-container">
            <div class="user-account">
              <div class="user">
                <a href="">
                    <i class="bx bx-user"></i>
                    <p>User</p>
                </a>
              </div>
              <div class="stores">
                <a href="#">
                    <img src="https://cdn.hugeicons.com/icons/location-01-stroke-rounded.svg" alt="location-01" width="38" height="38"/>
                    <p>Stores</p>
                </a>
              </div>
            </div>

            <div class="shop-cart">
             <a href="">
                 <i class="bx bx-cart"></i>
                 <p>Cart</p>
             </a> 
            </div>
          </div>
        </div>
        <div class="header-keywords">
            <div class="keywordcontent">
                <div class="keywords">
                    <a href="#">Sales & Offers</a>
                </div>
                <div class="keywords">
                    <a href="#">Books</a>
                </div>
                <div class="keywords">
                    <a href="#">Stationery</a>
                </div>
                <div class="keywords">
                    <a href="#">Office</a>
                </div>
                <div class="keywords">
                    <a href="#">Arts & Crafts</a>
                </div>
                <div class="keywords">
                    <a href="#">Magazines</a>
                </div>
                <div class="keywords">
                    <a href="#">Money</a>
                </div>
            </div>
        </div>
        <div class="book-section">
          <div class="book-header">
              <h2>Books</h2>
              <a href="">View Categoires</a>
          </div>

          <div class="book-content">
            <div class="image-header">
              <img src="img/richardosman-book-lead-220224-desk.jpg" alt="">
            </div>

            <div class="book-title">
              <div class="book-title categories">
                  <div class="book-title categoires-images">
                      <img title="Fun" src="img/books/ya-bookpage-icon-2024.png" alt="">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
